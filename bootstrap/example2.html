<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <style>
         div {            
         }
      </style>
   </head>
   <body>
      <h1>Hello, world!</h1>
      <div class="row">
         <!--<div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>
         <div class="span1">Column</div>-->
         <div class="span4">Column</div>
         <div class="span8">Column</div>
      </div>
      <div class="row">
         <div class="span4">Span 4</div>
         <div class="span3 offset2">Span 3 offset 2</div>
      </div>
      <div class="row">
         <div class="span9">
            Level 1 column
            <div class="row">
               <div class="span6">Level 2</div> 
               <div class="span3">Level 2</div>
            </div>        
         </div>
      </div>

      <h1>Fluid table</h1>
      <div class="row-fluid">
         <div class="span4">Span 4</div>
         <div class="span8">Span 8</div>
      </div>

      <h1>Fluid table - offset</h1>
      <div class="row-fluid">
         <div class="span4">4</div>
         <div class="span4 offset4">4 offset 4</div> 
      </div>
      <div class="row-fluid">
         <div class="span3 offset3">3 offset 3</div>
         <div class="span3 offset3">3 offset 3</div>
      </div>
      <div class="row-fluid">
         <div class="span6 offset6">6 offset 6</div>
      </div>

      <h1>Fluid table - nesting</h1>
      <div class="row-fluid">
          <div class="span12">
              Span 12
              <div class="row-fluid">
                  <div class="span6">
                      Span 6
                      <div class="row-fluid">
                          <div class="span6">Span 6</div>
                          <div class="span6">Span 6</div>                      
                      </div>
                  </div>
                  <div class="span6">Span 6</div>
              </div>
          </div>
      </div>
   </body>
</html>
