<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap layout</title>
        <link href="css/bootstrap.min.css" media="screen" rel="stylesheet"/>
    </head>
    <body>
        <h1>Fixed Layout</h1>
        <div class="container" style="background-color: red; height: 100px;">
            <div class="row">
                <div class="span3" style="background-color: blue; height: 50px">Span 3</div>
                <div class="span6" style="background-color: yellow; height: 50px">Span 6</div>
                <div class="span3" style="background-color: blue; height: 50px">Span 3</div>
            </div>
        </div>

        <h1>Fluid layout</h1>
        <div class="container-fluid" style="background-color: red; height: 100px">
            <div class="row-fluid">
                <div class="span2" style="background-color: blue; height: 10px">Span2</div>
                <div class="span10" style="background-color: yellow; height: 10px">Span10</div>
            </div>
        </div>
    </body>
</html>
